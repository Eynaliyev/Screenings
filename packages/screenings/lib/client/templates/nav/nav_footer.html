<template name="nav_footer">
  <div class="nav-footer-search search-closed">
    {{> search}}
  </div>
  <div class="nav-footer">
    {{#if isLoggedIn}}
      {{> menuComponent menuName="user" menuLabel="user_menu_icon" menuItems=menuItems menuMode="dropdown" menuClass="dropdown-top"}}
    {{else}}
      <a class="account-link sign-in" href="{{pathFor route='atSignIn'}}">{{{icon "user"}}}</a>
    {{/if}}
      <a class="nav-icon" href="/submit">{{{icon "add"}}}</a>
      <a class="nav-icon js-toggle-search" href="/search">{{{icon "search"}}}</a>
      <a class="nav-icon" href="/page/about">{{{icon "about"}}}</a>
  </div>
</template>
