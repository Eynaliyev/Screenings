<template name="post_vote">
  <div class="post-vote {{moduleClass}}">
    <div class="vote-actions {{actionsClass}}">
      <a class="vote-action upvote-link" href="#" title="{{_ "upvote_"}}">
        {{{icon "upvote"}}}
        <span class="sr-only">Like</span>
      </a>
    </div>
  </div>
</template>
