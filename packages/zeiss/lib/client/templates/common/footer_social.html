<template name="footer_social">
  <div class="footer-social">
    <a class="social-link" target="_blank" href="https://twitter.com/{{getSetting 'twitterAccount'}}">{{{icon "twitter"}}} {{_ "follow_on_twitter"}}</a>
    <a class="social-link" target="_blank" href="https://www.facebook.com/{{getSetting 'facebookPage'}}">{{{icon "facebook"}}} {{_ "like_on_facebook"}}</a>
  </div>
</template>
